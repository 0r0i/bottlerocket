[package]
name = "tough_schema"
version = "0.1.0"
authors = ["iliana destroyer of worlds <iweller@amazon.com>"]
edition = "2018"
publish = false

[dependencies]
chrono = { version = "0.4.6", features = ["serde"] }
hex = "0.3.2"
olpc-cjson = { path = "../olpc-cjson" }
pem = "0.6.0"
ring = "0.14.6"
serde = { version = "1.0.92", features = ["derive"] }
serde_json = "1.0.39"
serde_plain = "0.3.0"
sha2 = "0.8.0"
snafu = "0.4.1"
untrusted = "0.6.2"
