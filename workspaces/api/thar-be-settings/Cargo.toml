[package]
name = "thar-be-settings"
version = "0.1.0"
authors = ["Zac Mrowicki <mrowicki@amazon.com>"]
edition = "2018"
publish = false
build = "build.rs"

[dependencies]
apiclient = { path = "../apiclient" }
apiserver = { path = "../apiserver" }
base64 = "0.10"
handlebars = "2.0"
http = "0.1"
itertools = "0.8"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
snafu = "0.5"
tracing-subscriber = "0.1"

[build-dependencies]
cargo-readme = "3.1"

[dev-dependencies]
maplit = "1.0"
