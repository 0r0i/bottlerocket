[package]
name = "systemd"
version = "0.1.0"
edition = "2018"
publish = false
build = "build.rs"

[lib]
path = "pkg.rs"

[[package.metadata.build-package.external-files]]
url = "https://github.com/systemd/systemd/archive/v243/systemd-243.tar.gz"
sha512 = "56b52a297aa5ac04d9667eb3afb1598725b197de73ff72baa1aabbc2844e36fba7b7fccdf6d214ae8b5b926616b2b7e15772763aaa80ec938d74333ff9c8673e"

[build-dependencies]
buildsys = { path = "../../tools/buildsys" }
glibc = { path = "../glibc", optional=true }
kmod = { path = "../kmod", optional=true }
libacl = { path = "../libacl", optional=true }
libattr = { path = "../libattr", optional=true }
libcap = { path = "../libcap", optional=true }
libseccomp = { path = "../libseccomp", optional=true }
libxcrypt = { path = "../libxcrypt", optional=true }
util-linux = { path = "../util-linux", optional=true }

[features]
cascade = [
    "glibc",
    "kmod",
    "libacl",
    "libattr",
    "libcap",
    "libseccomp",
    "libxcrypt",
    "util-linux",
]
